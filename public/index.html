<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Konversi Dokumen</h1>
        <p class="subtitle">Ubah PDF ke Word menggunakan Serverless Python</p>

        <div class="file-upload-wrapper">
            <input type="file" id="fileInput" accept=".pdf" />
        </div>

        <button onclick="uploadAndConvert()" id="convertBtn" class="btn-primary">
            Konversi Sekarang
        </button>

        <div id="status"></div>

        <div class="footer">
            Tugas Cloud Computing &bull; Vercel Serverless
        </div>
    </div>

    <script>
        async function uploadAndConvert() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            const btn = document.getElementById('convertBtn');

            // Validasi: Cek ada file atau tidak
            if (fileInput.files.length === 0) {
                status.innerHTML = "<span class='error'>⚠ Harap pilih file PDF terlebih dahulu!</span>";
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Ubah tampilan tombol jadi Loading
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Memproses...';
            status.innerText = "";

            try {
                // Panggil Backend (API Python)
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // Proses Download
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileInput.files[0].name.replace('.pdf', '.docx');
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    
                    status.innerHTML = "<span class='success'>✔ Berhasil! File terdownload otomatis.</span>";
                } else {
                    const err = await response.json();
                    status.innerHTML = `<span class='error'>❌ Gagal: ${err.error || "Server Error"}</span>`;
                }
            } catch (error) {
                console.error(error);
                status.innerHTML = "<span class='error'>❌ Terjadi kesalahan koneksi.</span>";
            } finally {
                // Kembalikan tombol seperti semula
                btn.disabled = false;
                btn.innerText = "Konversi Sekarang";
                // Reset input file (opsional)
                fileInput.value = ""; 
            }
        }
    </script>
</body>
</html>
